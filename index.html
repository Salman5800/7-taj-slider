<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taj Travels Garhwal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .slider {
      position: relative;
      height: 100vh;
      width: 100%;
    }
    .slides {
      display: flex;
      width: 700%;
      animation: slide 35s infinite;
    }
    .slides img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
      text-align: center;
    }
    @keyframes slide {
      0%, 12.5% { margin-left: 0; }
      14%, 26.5% { margin-left: -100vw; }
      28%, 40.5% { margin-left: -200vw; }
      42%, 54.5% { margin-left: -300vw; }
      56%, 68.5% { margin-left: -400vw; }
      70%, 82.5% { margin-left: -500vw; }
      84%, 96.5% { margin-left: -600vw; }
      98%, 100% { margin-left: 0; }
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="tempo_cleaned.jpg" alt="Slide Image">
      <img src="kalpa-town-aerial-panoramic-view-india.jpg" alt="Slide Image">
      <img src="shutterstock_794720590.jpg" alt="Slide Image">
      <img src="Untitled-design-53.jpg" alt="Slide Image">
      <img src="Badrinath-Temple.jpg" alt="Slide Image">
      <img src="63d0386aeb2869624a09f4617871c2cf.jpg" alt="Slide Image">
      <img src="small.jpg" alt="Slide Image">
    </div>
    <div class="center-text">Taj Travels Garhwal</div>
  </div>
</body>
</html>
